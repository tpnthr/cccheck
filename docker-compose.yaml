services:
  app:
    build:
      context: .
      args:
        CUDA_TAG: ${CUDA_TAG}
        CUDA_VERSION: ${CUDA_VERSION}
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - HF_TOKEN=${HF_TOKEN}
      - PYTHONUNBUFFERED=1
      - PORT=${PORT}
    ports:
      - "${PORT}:${PORT}"
